<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASKA GANTENG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .image-container {
            margin-bottom: 20px;
            perspective: 1000px;
        }
        
        .rotating-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: rotate 3s ease-in-out;
        }
        
        @keyframes rotate {
            0% {
                transform: rotateY(0deg) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: rotateY(180deg) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: rotateY(360deg) scale(1);
                opacity: 1;
            }
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://files.catbox.moe/qi2dab.jpg" alt="ASKA GANTENG" class="rotating-image">
        </div>
        <h1 class="name">ASKA GANTENG</h1>
        <p class="subtitle">Welcome to the website</p>
    </div>
</body>
</html>
